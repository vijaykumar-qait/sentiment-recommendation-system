<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error - Product Recommendation System</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 550px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 26px;
        }

        .error-box {
            background: #f8d7da;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            margin: 25px 0;
            color: #721c24;
            font-size: 15px;
            line-height: 1.6;
        }

        .hint {
            color: #666;
            font-size: 14px;
            margin: 20px 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: #0056b3;
        }

        .footer {
            margin-top: 35px;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Error Occurred</h2>

    <div class="error-box">
        {{ error }}
    </div>

    <p class="hint">Please check the username and try again.</p>

    <a href="/" class="back-link">&larr; Back to Home</a>

    <div class="footer">
        IIITB AI-ML Capstone Project | 2024-25
    </div>
</div>

</body>
</html>
